<div class="details">
  <mat-spinner *ngIf="isLoading" class="loader"></mat-spinner>
  <div class="random" *ngIf="selectedButtonType === buttonType.random">
    <div class="random__name">
      <span>Your name</span>
      <input [(ngModel)]="inputName" placeholder="e.g. Chuck Norris" class="random__name-input input" />
    </div>
    <div class="random__category">
      <span>Category</span>
      <div class="random__category__select">
        <app-multi-select-dropdown
          (optionsSelection)="onCategoryChanged($event)"
          [allOptionsKey]="allCategories"
          [options]="categoryOptions"
        ></app-multi-select-dropdown>
      </div>
    </div>
  </div>
  <div class="search" *ngIf="selectedButtonType === buttonType.search">
    <div class="random__name">
      <span>Key word(s)</span>
      <input [(ngModel)]="searchKey" placeholder="e.g. egg, break, Chuck Norris, dumb" class="search__key-input input" />
    </div>
  </div>
  <div class="go">
    <button mat-button class="button-selected go" (click)="onGoClicked()" [disabled]="isGoButtonDisabled()">GO!</button>
  </div>
</div>
