<div class="main">
  <div class="main__header">
    <app-header></app-header>
  </div>
  <div class="buttons">
    <app-buttons-type [selectedButtonType]="selectedButtonType" (buttonSelectedEvent)="onButtonSelected($event)"></app-buttons-type>
  </div>
  <app-page-details
    [selectedButtonType]="selectedButtonType"
    (randomJokeEvent)="getRandomJoke($event)"
    (searchedJokesEvent)="getSearchedJokes($event)"
  ></app-page-details>
  <div class="content-area">
    <div *ngIf="selectedButtonType === buttonType.random; else search">
      <div class="joke" *ngIf="randomJoke">
        <app-joke [joke]="randomJoke"></app-joke>
      </div>
    </div>
    <ng-template #search>
      <app-searched-jokes *ngIf="searchedJokes && searchedJokes.length; else noResults" [jokes]="searchedJokes"></app-searched-jokes>
      <ng-template #noResults>
        <div *ngIf="searchedJokes">No results, try a different key</div>
      </ng-template>
    </ng-template>
  </div>
</div>
